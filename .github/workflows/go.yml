name: Go

on:
  push:
    branches: [ main, nightly ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: |
        go test ./structures -c
        ./structures.test -test.v
        go test ./hazards -c
        ./hazards.test -test.v
        go test ./crops -c
        ./crops.test -test.v
